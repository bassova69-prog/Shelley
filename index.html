<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    
    <!-- CONTROLE DU CACHE : Force le navigateur à vérifier les mises à jour -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="version" content="1.0.88" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <!-- Titre modifié pour vérification immédiate dans l'onglet -->
    <title>Shelleynails | Portfolio 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    
    <!-- Script de nettoyage pour forcer la mise à jour sur Mobile (Android/iOS) -->
    <script>
      // Si un Service Worker fantôme existe, on le force à se désinscrire pour éviter le cache persistant
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('Service Worker désinscrit pour forcer la MAJ');
          }
        });
      }
    </script>
    
    <!-- Données structurées Schema.org pour le référencement local -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Shelleynails",
      "image": "https://raw.githubusercontent.com/bassova69-prog/image/main/logo.webp",
      "@id": "",
      "url": "https://www.shelleynails.pro/",
      "telephone": "",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "",
        "addressLocality": "Créteil",
        "postalCode": "94000",
        "addressCountry": "FR"
      },
      "sameAs": [
        "https://www.instagram.com/shelleynailss/",
        "https://www.shelleynails.pro/"
      ]
    }
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'greige': '#D6D3CD', /* La couleur de fond de l'image */
              'greige-dark': '#BDBAB4',
              'charcoal': '#2A2A2A', 
              'forest': '#1a1a1a', 
              'silver': '#C0C0C0',
            },
            fontFamily: {
              'logo': ['"Pirata One"', 'cursive'], /* Retour à Pirata One */
              'gothic': ['"Playfair Display"', 'serif'], 
              'sans': ['"Playfair Display"', 'serif'], 
              'serif': ['"Playfair Display"', 'serif'],
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            }
          }
        }
      }
    </script>
    <style>
      /* Global Smooth Scroll */
      html {
        scroll-behavior: smooth;
        /* Prevent text resizing on rotation in iOS */
        -webkit-text-size-adjust: 100%; 
      }
      
      body {
        /* cursor: crosshair; removed */ 
        background-color: #D6D3CD;
        color: #2A2A2A;
        font-family: "Playfair Display", serif; /* Force Serif globally */
        /* Remove grey tap highlight on mobile */
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #D6D3CD; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border: 1px solid #D6D3CD;
      }
      
      /* Effet Outline Y2K */
      .text-outline {
        -webkit-text-stroke: 1px #fff;
        color: transparent;
        filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
      }
      
      .text-outline-filled {
        -webkit-text-stroke: 1px #fff;
        color: #D6D3CD; 
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }

      /* Effet lame de couteau : Etirement + Gradient Métallique + Relief 3D */
      .text-blade-effect {
        /* ASTUCE : scaleX(0.8) rend les traits verticaux plus fins, scaleY(1.5) étire le tout */
        transform: scaleX(0.85) scaleY(1.5); 
        transform-origin: center;
        letter-spacing: 0.05em; /* Un peu d'espace pour compenser la compression */
        display: inline-block;
        
        /* Gradient Argenté : Noir Pur Étendu -> Transition Sombre -> Blanc */
        background: linear-gradient(
          180deg, 
          #000000 0%,    /* Noir Pur (Haut) */
          #1a1a1a 35%,   /* Noir profond (Extension de la zone sombre) */
          #707070 65%,   /* Gris Acier (Transition plus tardive) */
          #FFFFFF 100%   /* Blanc pur (Pointe de la lame) */
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent; /* Fallback */
        
        /* EFFET RELIEF / 3D */
        filter: 
            drop-shadow(-1px -1px 0px rgba(255, 255, 255, 0.3)) 
            drop-shadow(2px 2px 0px rgba(0, 0, 0, 0.5)) 
            drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.3));
      }
    </style>

}
</script>
</head>
