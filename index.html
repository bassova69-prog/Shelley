<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shelleynails | Artiste Ongulaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'greige': '#D6D3CD', /* La couleur de fond de l'image */
              'greige-dark': '#BDBAB4',
              'charcoal': '#2A2A2A', 
              'forest': '#1a1a1a', 
              'silver': '#C0C0C0',
            },
            fontFamily: {
              'logo': ['"Pirata One"', 'cursive'], /* Retour à Pirata One */
              'gothic': ['"Playfair Display"', 'serif'], 
              'sans': ['"Playfair Display"', 'serif'], 
              'serif': ['"Playfair Display"', 'serif'],
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            }
          }
        }
      }
    </script>
    <style>
      /* Global Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }
      
      body {
        /* cursor: crosshair; removed */ 
        background-color: #D6D3CD;
        color: #2A2A2A;
        font-family: "Playfair Display", serif; /* Force Serif globally */
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #D6D3CD; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border: 1px solid #D6D3CD;
      }
      
      /* Effet Outline Y2K */
      .text-outline {
        -webkit-text-stroke: 1px #fff;
        color: transparent;
        filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
      }
      
      .text-outline-filled {
        -webkit-text-stroke: 1px #fff;
        color: #D6D3CD; 
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }

      /* Effet lame de couteau : Etirement + Gradient Métallique + Relief 3D */
      .text-blade-effect {
        /* ASTUCE : scaleX(0.8) rend les traits verticaux plus fins, scaleY(1.5) étire le tout */
        transform: scaleX(0.85) scaleY(1.5); 
        transform-origin: center;
        letter-spacing: 0.05em; /* Un peu d'espace pour compenser la compression */
        display: inline-block;
        
        /* Gradient Argenté : Noir Pur Étendu -> Transition Sombre -> Blanc */
        background: linear-gradient(
          180deg, 
          #000000 0%,    /* Noir Pur (Haut) */
          #1a1a1a 35%,   /* Noir profond (Extension de la zone sombre) */
          #707070 65%,   /* Gris Acier (Transition plus tardive) */
          #FFFFFF 100%   /* Blanc pur (Pointe de la lame) */
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent; /* Fallback */
        
        /* EFFET RELIEF / 3D */
        filter: 
            drop-shadow(-1px -1px 0px rgba(255, 255, 255, 0.3)) 
            drop-shadow(2px 2px 0px rgba(0, 0, 0, 0.5)) 
            drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.3));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-greige text-charcoal antialiased selection:bg-charcoal selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
